{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">New Post</h2>
            <form action="{% url 'newpost' %}" method="POST"> <!-- Ensure the URL name is correct -->
                {% csrf_token %}
                
                <!-- Display messages -->
                {% if messages %}
                    <div>
                        {% for message in messages %}
                            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                
                <!-- Title Field -->
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                
                <!-- Description Field -->
                <div class="mb-3">
                    <label for="desc" class="form-label">Description</label>
                    <textarea class="form-control" id="desc" name="desc" rows="5" required></textarea>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            
            <p class="text-center mt-3">
                Go to Home page <a href="{% url 'home' %}">Home</a>.
            </p>
        </div>
    </div>
</div>
{% endblock content %}
