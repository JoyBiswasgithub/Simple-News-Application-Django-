{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">{{ news.title }}</h2>
            <p class="text-muted">Posted by {{ news.user.username }} on {{ news.uploaded_at|date:"F j, Y, g:i a" }}</p>
            <div class="card">
                <div class="card-body">
                    <p class="card-text">{{ news.desc }}</p>
                </div>
            </div>
            <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
        </div>
    </div>
</div>
{% endblock content %}
